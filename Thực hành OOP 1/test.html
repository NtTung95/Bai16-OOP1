<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas1" width="500" height="200" style="border:1px solid #d3d3d3;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    var c = document.getElementById("myCanvas1");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,100,80,0,2*Math.PI);
    ctx.stroke();

    ctx.font = "40px Arial";
    ctx.strokeText("Hello World",300,200);

    var grd = ctx.createLinearGradient(0,0,300,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(100,50,300,100);


    var imageObj = new Image();
    imageObj.onload = function() {
        context.drawImage(imageObj, 69, 50);
    };
    imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darthvader.jpg';
</script>
</body>
</html>
