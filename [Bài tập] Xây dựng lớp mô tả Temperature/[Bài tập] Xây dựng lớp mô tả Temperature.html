<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    function Temperature(x) {
        let F = x*1.8 + 32
        let K = x + 273.15
        document.write(x + " độ C = " + F + " độ F")
        document.write("<br/>");
        document.write(x + " độ C = " + K + " độ K")
    }
    let a = prompt("nhập số độ");
    Temperature(a);
</script>
</body>
</html>
